<!--/* CORE COMPONENT TEMPLATE */-->
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>

<!--/* PLACEHOLDER FOR EXPERIENCE THE ZONE COMPONENT */-->
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.title}"></sly>

<!--/* OBJECT FOR COMPONENT MODEL */-->
<sly data-sly-use.carousel="com.trainingproject.abott.core.models.LifeInTheZoneCaroruselModel">

<!-- HTML FOR LIFE IN THE ZONE CAROUSEL STARTS -->
<div id="${properties['jcr:lastModified'].hashCode.toString}" class="carousel slide lifeinzone-carousel">
   <ol class="carousel-indicators" data-sly-list.items="${carousel.carouselItem.listChildren}">
      <sly data-sly-test="${itemsList.first}">
         <li data-target="#${properties['jcr:lastModified'].hashCode.toString}" data-slide-to="${itemsList.index}" class="active"></li>
      </sly>
      <sly data-sly-test="${!itemsList.first}">
         <li data-target="#${properties['jcr:lastModified'].hashCode.toString}" data-slide-to="${itemsList.index}"></li>
      </sly>
   </ol>
   <div class="carousel-inner" data-sly-list.items="${carousel.carouselItem.listChildren}">
      ${items.first}
      <sly data-sly-test="${itemsList.first}">
         <div class="item video-container active">
            <video controls poster="${items.poster}">
               <source src="${items.video}" type="video/mp4">
               Your browser does not support the video tag.
            </video>
            <div class="play-button">
               <div class="arrow-right"></div>
            </div>
         </div>
      </sly>
      <sly data-sly-test="${!itemsList.first}">
         <div class="item video-container">
            <video controls poster="${items.poster}">
               <source src="${items.video}" type="video/mp4">
               Your browser does not support the video tag.
            </video>
            <div class="play-button">
               <div class="arrow-right"></div>
            </div>
         </div>
      </sly>
   </div>
</div>
<!-- HTML FOR LIFE IN THE ZONE CAROUSEL ENDS -->
