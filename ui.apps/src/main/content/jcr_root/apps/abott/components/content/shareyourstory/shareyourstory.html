<!--/* PLACEHOLDER FOR SHARE YOUR STORYCOMPONENT */-->
<div data-sly-test="${wcmmode.edit}" data-emptytext="${component.title}" class="cq-placeholder"></div>
<!--/* DECLARING JOINT SECTION MODEL OBJECT TO RENDER MODEL WITH COMPONENT*/-->
<sly data-sly-use.jointsectionmodel="com.trainingproject.abott.core.models.JointSectionModel">
    <div class="button-wrapper">
    	<!--/* ACCESSING BUTTON LINK AND LABEL */-->
        <a href="" id="qwer" class="showModal" data-href="${jointsectionmodel.buttonlink}">
            <span class="button-wrapper__link__text">${jointsectionmodel.buttontext}</span>
        </a>
    </div>
</sly>
<!-- MODAL WRAPPER DIV STARTS -->
<div class="modal-open">
    <div class="modal modal-xl common-modal" id="iframeModalPopup" style="overflow-y:hidden;">
        <div class="modal-dialog iframe-modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="modal-close-custom" class="close" data-dismiss="modal">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="modal-body iframe-modal-body">
                    <div class="share-story-frame">
                        <iframe id="ifr" width="100%" height="100%" frameborder="0" src="" scrolling="yes" style="margin:0px;padding:0px;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- MODAL WRAPPER DIV CLOSES -->
