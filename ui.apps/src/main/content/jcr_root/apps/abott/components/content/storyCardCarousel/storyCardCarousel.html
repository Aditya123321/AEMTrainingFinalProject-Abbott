<!--/* CORE COMPONENT TEMPLATE */-->
<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"/>

<!--/* PLACEHOLDER FOR STORY CARD CAROUSEL COMPONENT */-->
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.title}"></sly>

<!--/* OBJECT FOR COMPONENT MODEL */-->
<sly data-sly-use.storyCardCarousel="com.trainingproject.abott.core.models.StoryCardCarouselModel">

<!-- HTML FOR STORY CARD CAROUSEL STARTS -->
<div class="card-carousel-heading-container">
   <h2>${storyCardCarousel.title}</h2>
   <button class="pp"><i class="fa fa-chevron-left"></i></button>
   <button class="nn"><i class="fa fa-chevron-right"></i></button>
</div>
<sly data-sly-test.style1="${properties.styles=='carousel1'}">
   <div class="your-class" data-sly-list.cards="${storyCardCarousel.cardStory}">
      <div class="carosuelstyle1">
         <div class="carosuel-card">
            <div class="carosuel-card-image-container">
               <img src="${cards.image}" alt="${cards.name}'s Image">
            </div>
            <div class="carosuel-card-content-container">
               <div class="name-container">
                  ${cards.name}
               </div>
               <div class="description-container row">
                  <div class="description col-md-9">
                     ${cards.description}
                  </div>
                  <a><img class="col-md-3" id="next-button" src="/content/dam/abott/arrow.png" alt="button" data-toggle="modal" data-target="#${cards.pageTitle}"></a>
               </div>
               <div class="carosuelstyle1data">
                  <ol class="tags" data-sly-list.tag=${cards.tags}>
                     <li>${tag}</li>
                  </ol>
                  <div class="like-share-view-container row">
                     <div class="like-container col-md-4">
                        <i class="fa fa-heart"></i>
                        <span>${cards.likes}</span>
                     </div>
                     <div class="share-container col-md-4">
                        <div class="share-icon">
                           <i class="fa fa-share-alt"></i>
                           <span>Share</span>
                        </div>
                        <div class="social-icon">
                           <i class="fa fa-twitter-square" id="twitter"></i>
                           <i class="fa fa-facebook-square" id="facebook"></i>
                        </div>
                     </div>
                     <div class="view-container col-md-4">
                        <i class="fa fa-eye"></i>
                        <span>${cards.views}</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <sly data-sly-list.cards="${storyCardCarousel.cardStory}">
      <!--MODAL STARTS-->
      <div class="modal fade" id="${cards.pageTitle}" role="dialog">
         <div class="modal-dialog" id="modal-dialog-container">
            <!-- Modal content-->
            <div class="modal-content" id="card-modal-content">
               <div class="modal-header" id="close-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
               </div>
               <div class="modal-body">
                  <div>
                     <div class="itz-story">
                        <div class="story-view">
                           <div class="custom-modal-page">
                              <!--	<div class="join-btn">
                                 <a href="#" class="join-btn-link">Join the community
                                    </a>
                                 </div> -->	
                              <div class="modal-dialog-box">
                                 <div class="modal-dialog-view">
                                    <div class="modal-body-view">
                                       <div class="row body-view">
                                          <div class="col-md-5" id="popImage-container">
                                             <div class="story-image-wrapper">
                                                <img src="${cards.image}" alt="${cards.name}'s Image" class="user-img">
                                             </div>
                                          </div>
                                          <div class="col-md-7" id="modal-description-container">
                                             <div class="card-body-details">
                                                <div class="card-content">
                                                   <ol class="tags" data-sly-list.tag="${cards.tags}">
                                                      <li>${tag}</li>
                                                   </ol>
                                                   <div class="social-icons row">
                                                      <div class="col-md-4" id="icon1">
                                                         <div class="flip">
                                                            <i class="fa fa-heart"></i>
                                                            <span class="icon-info">${cards.likes}</span>
                                                         </div>
                                                      </div>
                                                      <div class="col-md-4"  id="share">
                                                         <div class="flip">
                                                            <i class="fa fa-share-alt icon-share"></i>
                                                            <span class="icon-info">Share</span>
                                                         </div>
                                                         <div class="display-icons">
                                                            <div class="social-media"><i class="fa fa-facebook-square"></i>
                                                            </div>
                                                            <div class="social-media"><i class="fa fa-twitter-square"></i>
                                                            </div>
                                                         </div>
                                                      </div>
                                                      <div class="col-md-4"id="icon2">
                                                         <div class="flip">
                                                            <i class="fa fa-eye"></i>
                                                            <span class="icon-info">
                                                            ${cards.views}
                                                            </span>
                                                         </div>
                                                      </div>
                                                   </div>
                                                   <p class="card-name">${cards.name}</p>
                                                   <div class="modal-card-description">
                                                      ${cards.description}
                                                   </div>
                                                </div>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--MODAL ENDS-->
   </sly>
</sly>
<sly data-sly-test.style1="${properties.styles=='carousel2'}">
   <div class="your-class" data-sly-list.card="${storyCardCarousel.carouselCard}">
      <div class="carosuelstyle2">
         <div class="carosuel-card">
            <div class="carosuel-card-image-container">
               <img src="${card.imageUrl}" alt="${card.cardTitle}'s Poster">
            </div>
            <div class="carosuel-card-content-container">
               <div class="name-container">
                  ${card.cardTitle}
               </div>
               <div class="description-container row">
                  <div class="description col-md-9">
                     ${card.description @context='html'}
                  </div>
                  <a href="${card.cardLink}" target="_blank"><img class="col-md-3" id="next-button" src="/content/dam/abott/circle%20with%20arrow.png" alt="button"></a>
               </div>
               <div class="carosuelstyle1data">
                  <ol class="tags" data-sly-list.tag=${cards.tags}>
                     <li>${tag}</li>
                  </ol>
                  <div class="like-share-view-container row">
                     <div class="like-container col-md-4">
                        <i class="fa fa-heart"></i>
                        <span>${cards.likes}</span>
                     </div>
                     <div class="share-container col-md-4">
                        <div class="share-icon">
                           <i class="fa fa-share-alt"></i>
                           <span>Share</span>
                        </div>
                        <div class="social-icon">
                           <i class="fa fa-twitter-square" id="twitter"></i>
                           <i class="fa fa-facebook-square" id="facebook"></i>
                        </div>
                     </div>
                     <div class="view-container col-md-4">
                        <i class="fa fa-eye"></i>
                        <span>${cards.views}</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</sly>
</sly>
<!-- HTML FOR STORY CARD CAROUSEL ENDS -->
